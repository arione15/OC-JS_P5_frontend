		<div class="container">
			<div class="row">
				<form id="myForm" class="col-12 col-md-6 col-lg-4">
					<h3>Vos coordonnées</h3>
					<div class="form-group col-10">
						<label for="prenom">Prénom :</label>
						<input type="text" class="form-control card mb-3" id="prenom">
					</div>
					<div class="form-group col-10">
						<label for="nom">Nom :</label>
						<input type="text" class="form-control card mb-3" id="nom">
					</div>
					<div class="form-group col-10">
						<label for="adresse">Adresse :</label>
						<input type="text" class="form-control card mb-3" id="adresse">
					</div>
					<div class="form-group col-10">
						<label for="ville">Ville :</label>
						<input type="text" class="form-control card mb-3" id="ville">
					</div>
					<div class="form-group col-10">
						<label for="email">Email :</label>
						<input type="email" class="form-control card mb-3" id="email">
					</div>
					<div class="form-group col-10">
						<input class="btn btn-warning mt-4 mb-5 col-4 col-md-8 col-lg-12" type="submit"
							value="Confirmer votre achat">
					</div>
				</form>

				<!-- Les Cards -->

				<div class="col-12 col-md-6 col-lg-8">

					<h3>Votre commande</h3>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Produit</th>
								<th>modèle</th>
								<th>prix</th>
								<th>quantité</th>
								<th>Sous-total</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="wrapper"></td>
								<td id="lentilleUnitaire"></td>
								<td id="prixUnitaire"></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td colspan="4" class="font-italic font-weight-bold text-uppercase text-right">Total
								</td>
								<td><span id="total"></span></td>
							</tr>
						</tbody>
						<tfoot></tfoot>

					</table>

				</div>
			</div>
		</div>
